<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="utf-8">
     <title> Landing Page Project-The Odin Project</title>
     <link rel="stylesheet" href="style.css">
 </head>  
 
 <body>
     <div class="header">
        <div class="logo">
         <img src="images/plant_shop_logo.jpg" alt="Plant Shop Logo pic" width="100px" height="100px">
        </div> 
        <div class="text-1">
            <p>Ru's plant Shop</p> 
         </div>

         <ul>
             <li class="sign">
                 <a href="google.com">Log in</a>
             </li>

             <li class="shopping-cart">
                 <img src="images/shopping-cart.jpeg" alt="shopping-cart-icon" width="50px" height="50px">
             </li>
         </ul>  
        </div>
     </div>

     <div class="container">
         <div class="card">
             <div class="description">Anthuriums</div>
             <img src="images/Anthurium.jpg" alt="Anthurium Crystallinum" class="content">
         </div>

         <div class="card">
             <div class="description">Philodendron</div>
             <img src="images/philo.jpg" alt="Philodendron DeanMcdowell" class="content">
         </div>

         <div class="card">
             <div class="description">Alocasia</div>
             <img src="images/Alocaisa.jpg" alt="Alocasia Dragon Scale" class="content">
         </div>

         <div class="card">
             <div class="description">Marantaceae</div>
             <img src="images/Maranta.jpg" alt="Calathea Orbifolia" class="content">

         </div>
     </div>

     <div>
        Goal
        
     </div>

     <div class="footer">

     </div>


     
 </body>



</html>
